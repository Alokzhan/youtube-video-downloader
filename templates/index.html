{% extends 'base.html' %}
{% block content %}
    <h1 class="text-center mb-4">Download YouTube Video</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form id="downloadForm">
                <div class="form-group">
                    <label for="videoUrl">YouTube Video URL</label>
                    <input type="text" class="form-control" id="videoUrl" placeholder="Enter YouTube video URL" required>
                </div>
                <div class="form-group">
                    <label for="formatSelect">Download Format</label>
                    <select class="form-control" id="formatSelect">
                        <option value="mp4">MP4 (Video + Audio)</option>
                        <option value="best">Best Quality</option>
                        <option value="mp3">MP3 (Audio Only)</option>
                        <option value="webm">WebM</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Download</button>
            </form>
            <div id="status" class="mt-3"></div>
        </div>
    </div>
{% endblock %}
